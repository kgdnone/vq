    let zyhxweb = document.getElementById('zyhx-web');
    let uddweb = document.getElementById('udd-web');
    let xnweb = document.getElementById('xn-web');


    function judgeClient() {
        let client = '';
        if (/(iPhone|iPad|iPod|iOS)/i.test(navigator.userAgent)) {  //判断iPhone|iPad|iPod|iOS
            client = 'iOS';
        } else if (/(Android)/i.test(navigator.userAgent)) {  //判断Android
            client = 'Android';
        } else {
            client = 'PC';
        }
        return client;
    }

    aigoweb.onclick = function () {
        window.location.href = 'http://h10game.com/aigo/';

    aigo.onclick = function () {
        if (judgeClient() == 'iOS') {
            window.location.href = 'itms-services://?action=download-manifest&url=https://raw.githubusercontent.com/kgdnone/vq/master/aigo-manifest.plist';
